
{% extends "base.html" %}

{% block content %}

<h2 class="center_div">Ange dina uppgifter</h2>
<form method="post">
  {% csrf_token %}
  <div style="color: darkblue;">
    Användarnamn: {{ form.username }} <br>
    Lösenord: {{ form.password }} <br>
  </div>
  <button class='button_clean_white' type="submit">Logga in</button>
</form>

{% endblock %}
